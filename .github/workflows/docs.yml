name: Deploy Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      - run: pnpm -r --filter './packages/*' build

      - run: VITE_BASE_URL=/anhanga/demo/react-web/ pnpm --filter @anhanga/playground-react-web build
      - run: VITE_BASE_URL=/anhanga/demo/vue-quasar/ pnpm --filter @anhanga/playground-vue-quasar build
      - run: SVELTE_BASE_URL=/anhanga/demo/sveltekit pnpm --filter @anhanga/playground-sveltekit build
      - run: EXPO_BASE_URL=/anhanga/demo/react-native pnpm --filter @anhanga/playground-react-native build:web

      - run: pnpm docs:build

      - run: |
          mkdir -p docs/.vitepress/dist/demo
          cp -r playground/react-web/dist docs/.vitepress/dist/demo/react-web
          cp -r playground/vue-quasar/dist docs/.vitepress/dist/demo/vue-quasar
          cp -r playground/sveltekit/build docs/.vitepress/dist/demo/sveltekit
          cp -r playground/react-native/dist docs/.vitepress/dist/demo/react-native
          cp docs/spa-redirect.html docs/.vitepress/dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
